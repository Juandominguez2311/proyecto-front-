<H1> {{titulo}}</H1>
<form [formGroup]="productForm" (ngSubmit)="SaveForm()" class="form-horizontal">
    <fieldset>
        <div class="form-group">
            <label for="sku" class="col-md-2-control-label">SKU</label>
            <div class="col-md-8">

                <input class="form-control" id="sku" type="text" formControlName="sku" />
            </div>
        </div>
        <div class="form-group">
            <label for="name" class="col-md-2-control-label">Nombre</label>
            <div class="col-md-8">

                <input class="form-control" id="name" type="text" formControlName="name" />
            </div>
        </div>
        <div class="form-group">
            <label for="category" class="col-md-2-control-label">Categoria</label>
            <div class="col-md-8">

                <input class="form-control" id="category" type="number" formControlName="category" />
            </div>
        </div>
        <div class="form-group">
            <label for="quantity" class="col-md-2-control-label">Cantidad de unidades</label>
            <div class="col-md-8">

                <input class="form-control" id="quantity" type="number" formControlName="quantity" />
            </div>
        </div>
        <div class="form-group">
            <label for="description" class="col-md-2-control-label">Descripcion</label>
            <div class="col-md-8">

                <input class="form-control" id="description" type="text" formControlName="description" />
            </div>
        </div>
        <div class="form-group">
            <label for="image" class="col-md-2-control-label">Imagen</label>
            <div class="col-md-8">

                <input class="form-control" id="image" type="text" formControlName="image" />
            </div>
        </div>
        <div class="form-group">
            <label for="price" class="col-md-2-control-label">Precio</label>
            <div class="col-md-8">

                <input class="form-control" id="price" type="number" formControlName="price" />
            </div>
        </div>

        <button type="submit" class="btn btn-danger">Guardar</button>
        <button class="btn btn-primary" [routerLink]='["/boproductos"]'>vovler</button>
    </fieldset>
</form>
