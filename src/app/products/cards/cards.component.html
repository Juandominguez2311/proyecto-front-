<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Producto {{product?.name}} </strong> agregado al carrito.
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="body">

    <div class="col-md-5 col-md-push-2">
        <div id="product-main-img">
            <div class="product-preview">
                <img class="imagen" [src]="product?.image" alt="">
            </div>
        </div>
    </div>
    <!-- /Product main img -->
    <!-- Product details -->
    <div class="col-md-5">
        <div class="product-details">
            <h2 class="product-name" id="name">{{product?.name}}</h2>
            <div>
                <div class="product-rating">
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star-o"></i>
                </div>
                <a class="review-link" href="#">10 Rese√±as(s)</a>
            </div>
            <div>
                <b>Precio:</b> $ <span id="unit-price">{{product?.price}}</span>
                <span class="product-available" id="qt" *ngIf="(product?.quantity > 0)">Hay Stock</span>
                <span class="product-available" *ngIf="!(product?.quantity > 0) ">No hay Stock</span>
            </div>
            <p>{{product?.description}}</p>
            <p class="product-sku" style="visibility: hidden;" id="sku">SKU: {{product?.sku}}</p>
            <input type="number" id="quantity" [value]="1" style="visibility: hidden;">
            <button *ngIf="product?.quantity>= 1" (click)="buySingleProduct()" type="button" class="mercadopago-button btn-sm btn-block" [routerLink]='["/cart"]'>
                COMPRAR
                </button>
            <button (click)="addToCart(product?.id)" *ngIf="product?.quantity >= 1" class="btn-danger btn-sm btn-block">
                <i class="fa fa-shopping-cart"></i>Agregar al carrito
            </button>

            <button class="btn-warning btn-sm btn-block" [routerLink]='["/productos"]'>Volver </button>

            <ul class="product-links">
                <li>Share:</li>
                <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                <li><a href="#"><i class="fa fa-google-plus"></i></a></li>
                <li><a href="#"><i class="fa fa-envelope"></i></a></li>
            </ul>


        </div>
    </div>
